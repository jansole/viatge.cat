<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>viatge.cat ðŸ—º</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <style>
    body { 
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .content-wrapper {
      display: flex;
      flex-direction: column;
      flex: 1;
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      gap: 10px; /* Consistent spacing between main elements */
    }

    h1 {
      margin: 0;
      padding: 0;
    }

    .map-container {
      width: 100%;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0; /* Remove margins as we're using gap */
      overflow: hidden; /* Ensure the map doesn't get clipped */
      max-height: 80vh; /* Set maximum height relative to the viewport */
    }

    #map-svg {
      width: auto; /* Preserve aspect ratio */
      height: auto; /* Preserve aspect ratio */
      max-width: 75%; /* Prevent the map from being too wide */
      max-height: 75%; /* Prevent the map from exceeding container height */
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      object-fit: contain; /* Maintain aspect ratio */
    }

    .controls-container {
      position: relative;
      z-index: 10;
      padding: 20px;
      background: #0f172a;
      border-top: 1px solid #334155;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: auto; /* Push to bottom */
    }
    
    .input-container {
      max-width: 500px;
      margin: 0 auto;
      position: relative;
      width: 100%;
    }
    
    #comarcaInput {
      width: calc(100% - 24px);
      padding: 12px 16px;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #1e293b;
      color: white;
      font-size: 16px;
    }
    
    #comarcaInput:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
    
    #suggestionsList {
      list-style: none;
      padding: 0;
      margin: 4px 0 0;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      width: calc(100% - 2px);
      z-index: 1000;
      box-sizing: border-box;
    }
    
    #suggestionsList li {
      padding: 8px 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    #suggestionsList li:hover {
      background-color: #334155;
    }
    
    .guesses-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }
    
    .guess-item {
      padding: 8px 16px;
      border-radius: 6px;
      color: white;
      font-weight: 500;
    }
    
    #turnCounter {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #94a3b8;
    }

    path {
      stroke: lightgray;
      fill: transparent;
      transition: fill 0.3s ease;
    }

    path:hover {
      fill: rgba(255, 255, 255, 0.1);
    }

    .borders-hidden path {
      stroke: transparent;
    }

    .toggle-borders {
      padding: 8px 16px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 10px;
    }

    .toggle-borders:hover {
      background: #334155;
    }

    .toggle-borders.active {
      background: #3b82f6;
      border-color: #3b82f6;
    }

    .toggle-borders:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h1></h1>
    <div class="map-container">
      {{ svg_content|safe }}
    </div>
    <div class="controls-container">
      <div class="input-container">
        <input type="text" id="comarcaInput" placeholder="Introdueix una comarca..." autocomplete="off" />
        <ul id="suggestionsList" style="display: none;"></ul>
        <div id="guesses" class="guesses-container"></div>
        <span id="turnCounter"></span>
        <button class="toggle-borders">Mostrar fronteres</button>
      </div>
    </div>
  </div>

  <script>
    let encerts = [];
    let torns = 0;
    let tornsTotals = 0;
    let selectedSuggestionIndex = -1;
    const comarcaInput = document.getElementById('comarcaInput');
    const suggestionsList = document.getElementById('suggestionsList');
    const guessesContainer = document.getElementById('guesses');
    const mapContainer = document.querySelector('.map-container');
    const toggleButton = document.querySelector('.toggle-borders');
    let bordersVisible = true;

    fetch('/init')
      .then(res => res.json())
      .then(data => {
        torns = data.torns;
        tornsTotals = data.torns_totals;
        document.querySelector('h1').textContent = `Vull anar des de ${data.inici} fins a ${data.desti}...`;
        document.getElementById('turnCounter').textContent = `Torns: ${torns}/${tornsTotals}`;
        
        [data.inici, data.desti].forEach(comarca => {
          const path = document.querySelector(`path[data-comarca="${comarca}"]`);
          if (path) {
            path.style.fill = 'blue';
            path.style.fillOpacity = '0.8';
            addGuessToHistory(comarca, 'blue');
          }
        });

        encerts.push(data.inici, data.desti);
      });

    comarcaInput.addEventListener('input', function() {
      const value = this.value.trim();
      selectedSuggestionIndex = -1;
      if (value.length >= 3) {
        fetch(`/suggestions?query=${encodeURIComponent(value)}`)
          .then(res => res.json())
          .then(suggestions => {
            suggestionsList.innerHTML = '';
            suggestions.forEach(comarca => {
              const li = document.createElement('li');
              li.textContent = comarca;
              li.onclick = () => selectSuggestion(comarca);
              suggestionsList.appendChild(li);
            });
            suggestionsList.style.display = suggestions.length ? 'block' : 'none';
          });
      } else {
        suggestionsList.style.display = 'none';
      }
    });

    comarcaInput.addEventListener('keydown', function(e) {
      const suggestions = suggestionsList.getElementsByTagName('li');
      
      switch(e.key) {
        case 'ArrowDown':
          e.preventDefault();
          selectedSuggestionIndex = Math.min(selectedSuggestionIndex + 1, suggestions.length - 1);
          highlightSuggestion(suggestions);
          break;
        case 'ArrowUp':
          e.preventDefault();
          selectedSuggestionIndex = Math.max(selectedSuggestionIndex - 1, -1);
          highlightSuggestion(suggestions);
          break;
        case 'Enter':
          e.preventDefault();
          if (selectedSuggestionIndex >= 0 && suggestions[selectedSuggestionIndex]) {
            selectSuggestion(suggestions[selectedSuggestionIndex].textContent);
          } else if (this.value.trim()) {
            processInput();
          }
          break;
      }
    });

    function highlightSuggestion(suggestions) {
      Array.from(suggestions).forEach((li, index) => {
        li.style.backgroundColor = index === selectedSuggestionIndex ? '#334155' : '';
      });
      if (selectedSuggestionIndex >= 0) {
        comarcaInput.value = suggestions[selectedSuggestionIndex].textContent;
      }
    }

    function selectSuggestion(comarca) {
      comarcaInput.value = comarca;
      suggestionsList.style.display = 'none';
      processInput();
    }

    function addGuessToHistory(comarca, color) {
      const guessElement = document.createElement('div');
      guessElement.className = 'guess-item';
      guessElement.textContent = comarca;
      guessElement.style.backgroundColor = color;
      guessesContainer.appendChild(guessElement);
    }

    function processInput() {
      const input = comarcaInput.value.trim();
      if (!input) return;

      fetch('/guess', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ comarca: input })
      })
        .then(res => res.json())
        .then(response => {
          torns = response.torns;
          tornsTotals = response.torns_totals;
          document.getElementById('turnCounter').textContent = `Torns: ${torns}/${tornsTotals}`;

          if (response.success) {
            const colors = { g: '#22c55e', y: '#eab308', r: '#ef4444' };
            const color = colors[response.color];
            const exactComarca = response.comarca;
            
            const path = document.querySelector(`path[data-comarca="${exactComarca}"]`);
            if (path) {
              path.style.fill = color;
              path.style.fillOpacity = '0.8';
            }
            
            addGuessToHistory(exactComarca, color);
            
            if (response.finalitzat) {
              document.getElementById('turnCounter').textContent = `Has guanyat! ðŸŽ‰`;
              const jsConfetti = new JSConfetti();
              jsConfetti.addConfetti({
                confettiColors: ['#fcdd09', '#fcdd11', '#fcdd14', '#da121a'],
                confettiRadius: 8,
              });
              comarcaInput.disabled = true;
              comarcaInput.placeholder = "Ben jugat!";
              
              // Force show borders and disable toggle
              mapContainer.classList.remove('borders-hidden');
              toggleButton.classList.remove('active');
              toggleButton.textContent = 'Mostrar fronteres';
              toggleButton.disabled = true;
              bordersVisible = true;
            }
            
            encerts.push(exactComarca);
          } else {
            alert(response.message || 'Comarca no vÃ lida o ja endevinada.');
          }
          
          comarcaInput.value = '';
          selectedSuggestionIndex = -1;
          suggestionsList.style.display = 'none';
        });
    }

    toggleButton.addEventListener('click', () => {
      bordersVisible = !bordersVisible;
      mapContainer.classList.toggle('borders-hidden');
      toggleButton.classList.toggle('active');
      toggleButton.textContent = bordersVisible ? 'Amagar fronteres' : 'Mostrar fronteres';
    });
  </script>
</body>
</html>
